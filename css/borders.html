<!DOCTYPE html>
<html>
<head>
	<title>Learning Borders</title>

	<style type="text/css">

		div {
			width: 100px;
			height: 100px;
			float:left;
			margin:20px;
		}

		.red {
			background-color: red;
			border: 5px yellow dashed;
			
		}

		.blue {
			background-color: blue;
			border-style: ridge solid dotted dashed;
			border-width: 10px 5px 10px 5px;
			border-color: green yellow pink black
		}

		.green {
			background-color: green;
			border-radius: 50px
		}
	</style>


</head>
	

<body>

	<div class="red">
		
	</div>

	<div class="blue">
		
	</div>

	<div class="green">
		
	</div>

</body>
</html>
