<!DOCTYPE html>
<html>
<head>
	<title>Learning Styles</title>

	<style type="text/css">
		
		p {
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
		}

		.bold {
			font-weight: bold;
			color: blue;
			font-size: 2em;
		}

		.italic {
			font-style: italic;
		}

		.underline {
			text-decoration: underline;
		}

		.greenbox {
			width:300px;
			height: 50px;
			background-color: green;
			text-align: center;
		}


	</style>

</head>



<body>

	<div class="greenbox">

		<p>This is some text</p>

	</div>

	<div>

		<p class="bold">This is some bold text</p>

	</div>

	<p class="italic">This text is <span class="underline">italic</span></p>

</body>
</html>
