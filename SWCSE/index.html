<!DOCTYPE html>
<html>
<head>
<title>SWCSE</title>
<meta charset='utf-8' />
<link href='styles/fullcalendar.css' rel='stylesheet' />
<link href='styles/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script type='text/javascript' src='js/gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({

			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listYear'
			},

			displayEventTime: false, // don't show the time column in list view

			googleCalendarApiKey: 'AIzaSyDpZpsxVSFNja6ve1uUol81gHzbl-lAdOI',
		
			events: {
				googleCalendarId: 'dcypherops.org_p7juarceu0rvnbsfbr9gs0omok@group.calendar.google.com'
			},
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

</script>

<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<h1>Southwest Cyber Security Events</h1>
	<div id='loading'>loading...</div>
	<div id='calendar'></div>

</body>
</html>
